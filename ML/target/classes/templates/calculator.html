<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function functionToExecute(){
            operation = "-";
        }
    </script>

</head>
<body>
<div class="header">
    <h1>Kalkulator</h1>
</div>
<div class="calculatorPaddings">

    <div class="ms-3 p-1">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
    </div>

    <div class="ms-3 p-1">
        <button type="button" class="btn btn-primary">4</button>
        <button type="button" class="btn btn-primary">5</button>
        <button type="button" class="btn btn-primary">6</button>
    </div>

    <div   class="ms-3 p-1">
        <button type="button" class="btn btn-primary">7</button>
        <button type="button" class="btn btn-primary">8</button>
        <button type="button" class="btn btn-primary">9</button>
    </div>

    <div class="ms-3 p-1">
        <button type="button" class="btn btn-primary">0</button>
        <button type="button" class="btn btn-primary">.</button>
        <button type="button" class="btn btn-primary">=</button>
    </div>

    <div class="ms-3 p-1">
        <button type="button" class="btn btn-primary">+</button>
        <button type="button" class="btn btn-primary " onclick="functionToExecute()">-</button>
        <button type="button" class="btn btn-primary">*</button>
        <button type="button" class="btn btn-primary">/</button>
    </div>

    <div class="">
        <input type="number" class="" id="number1" placeholder="tu wpisz liczbę">
        <label for="number1"></label>
        <input type="text" class="" id="operation" placeholder="operator">
        <label for="operation"></label>
        <input type="number" class="" id="number2" placeholder="tu wpisz liczbę">
        <label for="number2"></label>
    </div>
    <h3> <a href="/">Do strony głównej</a> </h3>
</div>
</body>
</html>
