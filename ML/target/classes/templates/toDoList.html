<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista dnia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<h2>Lista rzeczy do zrobienia</h2>


<form method="post" th:action="@{/toDoList/dodaj}" th:object="${item}">
    <input type="text" placeholder="Zadanie" th:field="*{name}" value="Zadanie"/>
    <input type="text" placeholder="Opis zadania" th:field="*{description}" required/>
    <select th:field="*{priority}">
        <option th:each="priorityEnum : ${T(com.mysite.ml.toDoSite.Priority).values()}"
                th:value="${priorityEnum}" th:text="${priorityEnum.displayName}"></option>
    </select>
    <!--
    <select th:field="*{priority}">
        <option th:value="LOW" th:text="LOW"></option>
        <option th:value="MODERATE" th:text="MODERATE"></option>
        <option th:value="HIGH" th:text="HIGH"></option>
    </select>
    -->
    <input type="submit" value="Dodaj zadanie"/>

</form>
<div>
    <table id="productSizes" class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th style="width: 50px">#</th>
            <th style="width: 150px">Status zadania</th>
            <th scope="col">Zadanie</th>
            <th scope="col">Opis zadania</th>
            <th style="width: 200px">Priorytet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iter:${items}">
            <th scope="row" th:text="${iter.count}"></th>
            <td  class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                ZROBIONE!
                </label>
            </td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getPriority().getDisplayName()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<h3><a href="/">Do strony głównej</a></h3>
</body>
</html>
